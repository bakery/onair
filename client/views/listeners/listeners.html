<template name="listeners">
	{{#if numberOfListeners}}
	<p>{{numberOfListeners}} people tuned in </p>
	<ul class="listeners">
	{{#each listeners}}
		<li>
			{{#with profile}}
			<img class="img-thumbnail" alt="{{name}}" src="{{picture}}" width="50">
			{{/with}}
		</li>
	{{/each}}
	</ul>
	{{/if}}
</template>
