<template name="volume">
{{#if isMute}}
	<button type="button" class="add-button btn btn-default">
		<span class="glyphicon glyphicon-volume-off"></span>
	</button>
{{else}}
	<button type="button" class="add-button btn btn-default">
		<span class="glyphicon glyphicon-volume-up"></span>
	</button>
{{/if}}
</template>
